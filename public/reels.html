<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Diagnosis Template</title>
    <style>
        :root {
            --bg-main: #f2f2f7;
            --bubble-me: #34c759;
            --bubble-her: #e5e5ea;
            --text-dark: #1c1c1e;
            --text-gray: #8e8e93;
            --risk-red: #ff3b30;
        }

        body, html {
            margin: 0; padding: 0;
            width: 1080px; height: 1920px;
            background-color: var(--bg-main);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .header {
            width: 100%;
            height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(249, 249, 249, 0.94);
            border-bottom: 1px solid #d1d1d6;
            padding-top: 40px;
        }

        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 1px solid #d1d1d6;
        }

        .contact-info { text-align: center; }
        .contact-name { font-size: 42px; font-weight: 600; color: var(--text-dark); margin: 0; }
        .status { font-size: 26px; color: var(--text-gray); margin-top: 5px; }

        .chat-area {
            width: 940px;
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .bubble {
            max-width: 75%;
            padding: 28px 40px;
            font-size: 46px;
            line-height: 1.3;
            border-radius: 45px;
        }

        .me {
            align-self: flex-end;
            background-color: var(--bubble-me);
            color: white;
            border-bottom-right-radius: 10px;
        }

        .her {
            align-self: flex-start;
            background-color: var(--bubble-her);
            color: var(--text-dark);
            border-bottom-left-radius: 10px;
        }

        .diagnosis {
            margin-top: 150px;
            width: 900px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding-bottom: 100px;
        }
