<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Risk Analysis Template</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 1080px; height: 1920px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Контейнер с вашим шаблоном телефона */
        .main-container {
            position: relative;
            width: 1080px;
            height: 1920px;
            background: url('PHONE_TEMPLATE.png') no-repeat center center;
            background-size: cover;
        }

        /* Область внутри экрана телефона */
        .screen-overlay {
            position: absolute;
            top: 280px;  /* Подстройте под начало экрана вашего шаблона */
            left: 120px; /* Подстройте под левый край экрана */
            width: 840px;
            height: 1400px;
            display: flex;
            flex-direction: column;
        }

        /* Сообщения */
        .bubble {
            max-width: 80%;
            padding: 25px 35px;
            font-size: 38px;
            border-radius: 40px;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .me {
            align-self: flex-start;
            background-color: #e5e5ea; /* Светло-серый */
            color: black;
            border-bottom-left-radius: 5px;
            margin-top: 50px;
        }

        .her {
            align-self: flex-end;
            background-color: #007aff; /* Синий iPhone */
            color: white;
            border-bottom-right-radius: 5px;
        }

        /* Блок анализа (центр экрана) */
        .analysis-content {
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .line {
            font-size: 52px;
            font-weight: 800;
            color: #1c1c1e;
            text-transform: uppercase;
            letter-spacing: -1px;
            opacity: 1; /* Всегда яркий текст */
        }

        .final-red {
            font-size: 60px;
            font-weight: 900;
            color: #ff3b30;
            text-transform: uppercase;
            margin-top: 20px;
            border-top: 4px solid #ff3b30;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="screen-overlay">
            <div class="bubble me" id="msgMe">...</div>
            <div class="bubble her" id="msgHer">...</div>

            <div class="analysis-content">
                <div class="line" id="diagBox"></div>
                <div class="line final-red" id="redLine"></div>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        
        // Подставляем данные из n8n
        document.getElementById('msgMe').innerText = params.get('me') || '';
        document.getElementById('msgHer').innerText = params.get('her') || '';
        document.getElementById('diagBox').innerText = params.get('diag') || '';
        document.getElementById('redLine').innerText = params.get('red') || '';
    </script>
</body>
</html>
