<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style Chat - Fixed</title>
    <style>
        :root {
            --bg-main: #ffffff;
            --bubble-me: #e5e5ea; /* Серый (Её ответ) */
            --bubble-her: #007aff; /* Синий (Его сообщение) */
            --risk-red: #ff3b30;
        }

        body, html {
            margin: 0; padding: 0;
            width: 1080px; height: 1920px;
            background-color: var(--bg-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Область чата */
        .chat-container {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .bubble {
            max-width: 70%;
            padding: 25px 35px;
            font-size: 40px;
            border-radius: 40px;
            line-height: 1.2;
            position: relative;
            /* Убираем анимации и прозрачность, чтобы текст был виден сразу */
            opacity: 1 !important;
            display: block !important;
        }

        /* Его сообщение (слева) */
        .me {
            align-self: flex-start;
            background-color: var(--bubble-me);
            color: black;
            border-bottom-left-radius: 5px;
        }

        /* Ее ответ (справа) */
        .her {
            align-self: flex-end;
            background-color: var(--bubble-her);
            color: white;
            border-bottom-right-radius: 5px;
            margin-top: 10px;
        }

        /* Блок анализа */
        .analysis-box {
            margin-top: 100px;
            padding: 0 60px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .main-message {
            font-size: 55px;
            font-weight: 800;
            color: #1c1c1e;
            text-transform: uppercase;
            line-height: 1.1;
            opacity: 1 !important;
        }

        .red-line {
            font-size: 65px;
            font-weight: 900;
            color: var(--risk-red);
            text-transform: uppercase;
            border-top: 4px solid var(--risk-red);
            padding-top: 20px;
            margin-top: 10px;
            opacity: 1 !important;
        }

        .footer {
            position: absolute;
            bottom: 80px;
            width: 100%;
            text-align: center;
            font-size: 30px;
            color: #8e8e93;
        }
    </style>
    <script>
        // Функция выполняется мгновенно, не дожидаясь полной загрузки страницы
        function fillData() {
            const params = new URLSearchParams(window.location.search);
            // Используем интервал, чтобы гарантированно поймать момент появления элементов в DOM
            const checkExist = setInterval(function() {
                const elements = {
                    me: document.getElementById('msgMe'),
                    her: document.getElementById('msgHer'),
                    diag: document.getElementById('diagBox'),
                    red: document.getElementById('redLine')
                };

                if (elements.me && elements.her && elements.diag && elements.red) {
                    elements.me.innerText = params.get('me') || '';
                    elements.her.innerText = params.get('her') || '';
                    elements.diag.innerText = params.get('diag') || '';
                    elements.red.innerText = params.get('red') || '';
                    clearInterval(checkExist);
                }
            }, 5); // Проверка каждые 5 миллисекунд
        }
        fillData();
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="bubble me" id="msgMe"></div>
        <div class="bubble her" id="msgHer"></div>
    </div>

    <div class="analysis-box">
        <div class="main-message" id="diagBox"></div>
        <div class="red-line" id="redLine"></div>
    </div>

    <div class="footer">Analyse de risque en cours...</div>
</body>
</html>
