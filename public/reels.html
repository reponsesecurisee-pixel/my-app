<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Social Risk Reel</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 1080px;
  height: 1920px;
  background: #0b0b0b;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
  overflow: hidden;
}

/* HEADER */
.header {
  height: 260px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-bottom: 1px solid #2c2c2e;
}

.name {
  font-size: 48px;
  font-weight: 600;
  color: #f2f2f7;
}

.status {
  font-size: 28px;
  color: #8e8e93;
  margin-top: 6px;
}

/* EMPTY CHAT */
.chat {
  flex: 1;
}

/* DIAGNOSIS */
.diagnosis {
  padding: 0 120px 280px 120px;
  display: flex;
  flex-direction: column;
  gap: 34px;
}

.line {
  font-size: 64px;
  font-weight: 800;
  color: #e5e5ea;
  letter-spacing: -1.5px;
}

.final {
  color: #ff3b30;
  margin-top: 20px;
}

/* CURSOR */
.cursor-box {
  position: absolute;
  bottom: 160px;
  left: 120px;
  font-size: 34px;
  color: #8e8e93;
  display: flex;
  align-items: center;
}

.cursor {
  width: 4px;
  height: 44px;
  background: #0a84ff;
  margin-left: 12px;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="name">Celin</div>
  <div class="status">en ligne</div>
</div>

<!-- EMPTY CHAT ZONE -->
<div class="chat"></div>

<!-- DIAGNOSIS (VISIBLE IMMEDIATELY) -->
<div class="diagnosis">
  <div class="line" id="l1">MESSAGE DIRECT</div>
  <div class="line" id="l2">SIGNAL MAL ALIGNÉ</div>
  <div class="line" id="l3">DÉCALAGE DE STATUT</div>
  <div class="line" id="l4">PRESSION IMPLICITE</div>
  <div class="line" id="l5">TRAJECTOIRE RÉDUITE</div>
  <div class="line final">AVANT D’ENVOYER.</div>
</div>

<!-- CURSOR -->
<div class="cursor-box">
  Analyse de risque en cours<span class="cursor"></span>
</div>

</body>
</html>
