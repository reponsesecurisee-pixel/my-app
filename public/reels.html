<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style Chat</title>
    <style>
        :root {
            --bg-main: #ffffff;
            --bubble-me: #e5e5ea; /* Светло-серый (его сообщение) */
            --bubble-her: #007aff; /* Синий (ее ответ) */
            --risk-red: #ff3b30;
        }

        body, html {
            margin: 0; padding: 0;
            width: 1080px; height: 1920px;
            background-color: var(--bg-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Область чата (верхняя часть) */
        .chat-container {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .bubble {
            max-width: 70%;
            padding: 25px 35px;
            font-size: 40px;
            border-radius: 40px;
            line-height: 1.2;
            position: relative;
        }

        /* Его сообщение (слева) */
        .me {
            align-self: flex-start;
            background-color: var(--bubble-me);
            color: black;
            border-bottom-left-radius: 5px;
        }

        /* Ее ответ (чуть ниже справа) */
        .her {
            align-self: flex-end;
            background-color: var(--bubble-her);
            color: white;
            border-bottom-right-radius: 5px;
            margin-top: 10px;
        }

        /* Блок анализа (ниже сообщений) */
        .analysis-box {
            margin-top: 100px;
            padding: 0 60px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .main-message {
            font-size: 55px;
            font-weight: 800;
            color: #1c1c1e;
            text-transform: uppercase;
            line-height: 1.1;
        }

        .red-line {
            font-size: 65px;
            font-weight: 900;
            color: var(--risk-red);
            text-transform: uppercase;
            border-top: 4px solid var(--risk-red);
            padding-top: 20px;
            margin-top: 10px;
        }

        /* Индикатор внизу */
        .footer {
            position: absolute;
            bottom: 80px;
            width: 100%;
            text-align: center;
            font-size: 30px;
            color: #8e8e93;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="bubble me" id="msgMe">...</div>
        <div class="bubble her" id="msgHer">...</div>
    </div>

    <div class="analysis-box">
        <div class="main-message" id="diagBox"></div>
        <div class="red-line" id="redLine"></div>
    </div>

    <div class="footer">Analyse de risque en cours...</div>

    <script>
        const params = new URLSearchParams(window.location.search);
        
        // Заполняем данные
        document.getElementById('msgMe').innerText = params.get('me') || '';
        document.getElementById('msgHer').innerText = params.get('her') || '';
        document.getElementById('diagBox').innerText = params.get('diag') || '';
        document.getElementById('redLine').innerText = params.get('red') || '';
    </script>
</body>
</html>
