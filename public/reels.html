<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Reel Template</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 1920px; /* Высота для Reels */
      width: 1080px;  /* Ширина для Reels */
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }
    
    .container {
      position: relative;
      width: 1080px;
      height: 1920px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* Сохраняем пропорции вашего шаблона */
      z-index: 1;
    }

    #content {
      position: relative;
      z-index: 2;
      color: #FFFFFF; /* Цвет текста (измените на #000, если шаблон светлый) */
      font-size: 80px;
      font-weight: 900;
      text-align: center;
      width: 80%;
      line-height: 1.1;
      text-transform: uppercase;
      text-shadow: 0 4px 20px rgba(0,0,0,0.5);
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="PHONE_TEMPLATE.png" alt="Message risk template">
    <div id="content"></div>
  </div>

  <script>
    // Подхватываем текст из ссылки, которую присылает n8n
    const urlParams = new URLSearchParams(window.location.search);
    const text = urlParams.get('t') || "";
    document.getElementById('content').innerText = text;
  </script>

</body>
</html>
