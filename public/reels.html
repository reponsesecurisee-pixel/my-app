<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Diagnosis - Instant</title>
    <style>
        :root {
            --bubble-me: #34c759; /* Зеленый (Его) */
            --bubble-her: #e5e5ea; /* Серый (Ее) */
            --risk-red: #ff3b30;
        }

        body, html {
            margin: 0; padding: 0;
            width: 1080px; height: 1920px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
        }

        /* Фоновое изображение телефона на столе */
        .main-container {
            position: relative;
            width: 1080px;
            height: 1920px;
            background: url('PHONE_TEMPLATE.png') no-repeat center center;
            background-size: cover;
        }

        /* Область внутри экрана */
        .screen-content {
            position: absolute;
            top: 420px; /* Позиция чата */
            left: 140px;
            width: 800px;
            display: flex;
            flex-direction: column;
        }

        .bubble {
            max-width: 80%;
            padding: 25px 35px;
            font-size: 42px;
            line-height: 1.3;
            border-radius: 40px;
            margin-bottom: 20px;
            /* Текст виден СРАЗУ */
            opacity: 1 !important;
            display: block !important;
        }

        /* Его сообщение — СПРАВА, ЗЕЛЕНОЕ */
        .me {
            align-self: flex-end;
            background-color: var(--bubble-me);
            color: white;
            border-bottom-right-radius: 8px;
        }

        /* Её ответ — СЛЕВА, СЕРОЕ */
        .her {
            align-self: flex-start;
            background-color: var(--bubble-her);
            color: black;
            border-bottom-left-radius: 8px;
        }

        /* Блок диагноза — СДВИГУТ НИЖЕ */
        .diagnosis {
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .line {
            font-size: 52px;
            font-weight: 800;
            color: #1c1c1e;
            text-transform: uppercase;
            letter-spacing: -1px;
            /* Без анимаций */
            opacity: 1 !important;
        }

        .final {
            color: var(--risk-red);
            border-top: 4px solid var(--risk-red);
            padding-top: 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="screen-content">
            <div class="bubble me" id="msgMe"></div>
            <div class="bubble her" id="msgHer"></div>

            <div class="diagnosis">
                <div class="line" id="l1"></div>
                <div class="line" id="l2"></div>
                <div class="line" id="l3"></div>
                <div class="line" id="l4"></div>
                <div class="line" id="l5"></div>
                <div class="line final">AVANT D’ENVOYER.</div>
            </div>
        </div>
    </div>

    <script>
        // Мгновенное заполнение без интервалов
        const params = new URLSearchParams(window.location.search);
        
        // Его (зеленый) и Ее (серый)
        document.getElementById('msgMe').innerText = params.get('me') || '';
        document.getElementById('msgHer').innerText = params.get('her') || '';

        // Диагноз
        const diagText = params.get('diag');
        if (diagText) {
            const lines = diagText.split('\n');
            for (let i = 0; i < 5; i++) {
                const el = document.getElementById('l' + (i + 1));
                if (lines[i]) el.innerText = lines[i];
                else el.style.display = 'none'; // Скрываем пустые строки
            }
        }
    </script>
</body>
</html>
