<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 1080px; height: 1350px; /* Формат карусели 4:5 */
            background-color: #f2f2f7;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Courier New', Courier, monospace;
        }
        .text-container {
            width: 900px;
            text-align: center;
            font-size: 72px;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1.2;
            color: #1c1c1e;
        }
        .final { color: #ff3b30; } /* Красный для 5-го слайда */
    </style>
</head>
<body>
    <div class="text-container" id="content"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const text = params.get('t') || '';
        const isFinal = params.get('f') === '1';
        
        const el = document.getElementById('content');
        el.innerText = text;
        if (isFinal) el.classList.add('final');
    </script>
</body>
  
</html>
