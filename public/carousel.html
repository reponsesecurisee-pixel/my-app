<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Risk Frame Final V2</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #EAEAEA;
    --panel: #FFFFFF;
    --border: rgba(0,0,0,0.1);
    --danger: #D32F2F;
    --text: #111111;
  }
  
  body {
    margin: 0; padding: 0; width: 1080px; height: 1350px;
    background: var(--bg); font-family: 'Inter', sans-serif;
    display: flex; align-items: center; justify-content: center; overflow: hidden;
  }

  .frame {
    position: relative; width: 900px; height: 1150px;
    background: var(--panel); /* Белый фон по умолчанию */
    border: 1px solid var(--border);
    box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    transform: translateX(-10px) translateY(10px);
    display: flex; flex-direction: column; justify-content: center;
    padding: 90px; box-sizing: border-box;
  }

  .risk-line {
    position: absolute; left: -8px; top: 60px;
    width: 8px; height: 120px; background: var(--danger);
    z-index: 10;
  }

  .glitch {
    position: absolute; right: 40px; bottom: 40px;
    font-family: 'JetBrains Mono', monospace; font-size: 14px;
    color: rgba(0,0,0,0.3); letter-spacing: 2px;
  }

  #content {
    font-size: 75px; font-weight: 700; line-height: 1.2;
    color: var(--text); white-space: pre-wrap; z-index: 2;
  }

  /* --- ЖЕСТКИЙ РЕЖИМ ФИНАЛА --- */
  /* Используем !important, чтобы точно перекрасить фон */
  body.final-mode .frame {
    background-color: var(--danger) !important; 
    border: none !important;
    transform: none !important;
  }

  body.final-mode #content {
    color: #FFFFFF !important; /* Текст точно белый */
    text-transform: uppercase; text-align: center;
    font-size: 90px; font-weight: 800;
  }

  body.final-mode .risk-line {
    background: #FFFFFF !important;
    height: 100%; top: 0; left: 0; width: 20px;
  }
</style>
</head>
<body>
  <div class="frame">
    <div class="risk-line"></div>
    <div id="content"></div> <div class="glitch">RISK_SYS_2026</div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const text = urlParams.get('t');
    const isFinal = urlParams.get('f') === '1';

    const contentDiv = document.getElementById('content');
    
    // Если текст пришел пустой, напишем ошибку (для диагностики)
    if (!text) {
        contentDiv.innerText = "ERROR: Empty Text";
    } else {
        contentDiv.innerText = text;
    }

    if (isFinal) {
      document.body.classList.add('final-mode');
    }
  </script>
</body>
</html>
