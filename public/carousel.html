<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Risk Frame Minimal</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #F0F0F0;         /* Светло-серый фон (холодный) */
    --panel: #FFFFFF;      /* Белая карточка */
    --text: #111111;       /* Черный текст */
    --danger: #CC0000;     /* Темно-красный (Кровь/Опасность) */
  }
  
  body {
    margin: 0; padding: 0; width: 1080px; height: 1350px;
    background: var(--bg); font-family: 'Inter', sans-serif;
    display: flex; align-items: center; justify-content: center;
    overflow: hidden;
  }

  .frame {
    position: relative; width: 900px; height: 1150px;
    background: var(--panel);
    /* Тень убрана для "плоского" жесткого стиля или оставлена минимальной */
    box-shadow: 0 40px 80px rgba(0,0,0,0.08); 
    display: flex; 
    flex-direction: column;
    /* ГЛАВНОЕ: Текст смещен вниз */
    justify-content: flex-end; 
    padding: 100px; 
    padding-bottom: 250px; /* Отступ снизу (текст будет висеть тут) */
    box-sizing: border-box;
  }

  /* Красная линия риска (едва заметная, сверху) */
  .risk-mark {
    position: absolute; top: 0; left: 80px;
    width: 6px; height: 180px; background: var(--danger);
  }

  /* ТЕКСТ */
  #content {
    color: var(--text);
    white-space: pre-wrap;
    line-height: 1.1;
    /* По умолчанию (слайд 1 и 2) - средний вес */
    font-size: 75px; 
    font-weight: 600; 
    letter-spacing: -2px;
  }

  /* ИЕРАРХИЯ: Слайды 3 и 4 (индексы 2 и 3) становятся ОГРОМНЫМИ */
  .frame.heavy #content {
    font-size: 100px; /* Крупнее */
    font-weight: 900; /* Жирнее */
  }

  /* ФИНАЛ: Красный текст на белом фоне */
  body.final-mode .frame {
    background: #FFFFFF !important;
    border: 20px solid #FFFFFF; /* Визуальная рамка */
  }

  body.final-mode #content {
    color: var(--danger) !important; /* Текст красный */
    font-size: 110px; /* Максимальный размер */
    font-weight: 900;
    text-transform: uppercase;
    text-align: center;
    /* Для финала центрируем текст, или оставляем внизу? 
       Оставим внизу для единого стиля давления */
  }

  body.final-mode .risk-mark {
    display: none; /* Убираем линию на финале */
  }

</style>
</head>
<body>

  <div class="frame" id="frameBox">
    <div class="risk-mark"></div>
    <div id="content"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const text = urlParams.get('t') || "";
    const isFinal = urlParams.get('f') === '1';
    // Получаем номер слайда (0, 1, 2, 3...)
    const index = parseInt(urlParams.get('i')) || 0;

    const contentDiv = document.getElementById('content');
    const frameDiv = document.getElementById('frameBox');
    
    if (isFinal) {
  contentDiv.innerText = "AVANT D’ENVOYER";
} else {
  contentDiv.innerText = text;
}

    // ЛОГИКА ИЕРАРХИИ
    // Слайды 3 и 4 (индексы 2 и 3) делаем "Тяжелыми"
    if (index === 2 || index === 3) {
        frameDiv.classList.add('heavy');
    }

    // ЛОГИКА ФИНАЛА
    if (isFinal) {
      document.body.classList.add('final-mode');
    }
  </script>
</body>
</html>
